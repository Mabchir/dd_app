default:
  deploy:
    parameters:
      stack_name: dd-lambda
      resolve_s3: true
      s3_prefix: dd-lambda
      region: us-west-1
      on_failure: DELETE
      parameter_overrides:
        LambdaArn: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}:traffic/invocations
        LambdaFunctionName: LambdaFunctionName
      capabilities: CAPABILITY_NAMED_IAM
      image_repositories: []

version: 0.1
